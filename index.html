<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bloc Shopping List</title>
</head>
<body>
  <div class="header">
    <h1>Shopping List</h1>
  </div>
  <form class="add-item">
    <label for="add-text">Add an item</label>
    <input type="text" name="add-text" id="add-text" placeholder="e.g., broccoli">
    <button type="button">Add item</button>
  </form>
  
</body>
</html>
